<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="${/login}" />
</head>
<body>
    <div class="container" id="login-container">
        <div class="col-md-4 offset-md-4">
            <div id="login-box">
                <h1>Spring Security Custom Login Form</h1>
                <h4 class="mb-4">Login with Username and Password</h4>

                <div th:if="${error}" class="error" th:text="${error}"></div>
                <div th:if="${msg}" class="msg" th:text="${msg}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block" name="submit" type="submit">Login</button>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
